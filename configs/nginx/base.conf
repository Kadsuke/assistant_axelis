# Configuration Nginx pour l'API Coris Assistant
upstream coris_api {
    server coris-assistant:8000;
}

# Configuration pour HTTP
server {
    listen 80;
    server_name localhost coris-assistant.local;
    
    # Taille max des uploads
    client_max_body_size 10M;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # API endpoints
    location /api/ {
        proxy_pass http://coris_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour les requêtes longues (CrewAI)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers pour mobile
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key' always;
        
        # Répondre aux requêtes OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Documentation API
    location /docs {
        proxy_pass http://coris_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://coris_api/api/v1/health;
        access_log off;
    }
    
    # Métriques (accès restreint)
    location /metrics {
        proxy_pass http://coris_api/api/v1/metrics;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Page d'accueil simple
    location / {
        return 200 '{"status": "Coris Intelligent Assistant API", "version": "1.0.0", "docs": "/docs"}';
        add_header Content-Type application/json;
    }
}