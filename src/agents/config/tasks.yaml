  timeouts:
    default_task: 30 # secondes
    knowledge_search: 10
    api_calls: 15
    complex_analysis: 45

  # R√®gles de retry
  retry_policies:
    default:
      max_retries: 2
      backoff_factor: 1.5

    api_failures:
      max_retries: 3
      backoff_factor: 2.0

    critical_tasks:
      max_retries: 1
      immediate_escalation: true

  # R√®gles de parall√©lisation
  parallelization:
    max_concurrent_tasks: 3
    resource_allocation: "balanced"
    priority_scheduling: true

  # R√®gles de monitoring
  monitoring:
    log_all_steps: true
    track_performance: true
    alert_on_failures: true
    metrics_collection: true

